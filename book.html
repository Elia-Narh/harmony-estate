</head>

</div>

                <a href="Aboutus.html" class="block py-2 text-primary hover:text-secondary">About Us</a>
                <a href="harmonyEstate.html#properties" class="block py-2 text-primary hover:text-secondary">Properties</a>
                <a href="ContactUs.html" class="block py-2 text-primary hover:text-secondary">Contact Us</a>
            </div>
        </nav>
    </header>

    <main class="pt-24">
        <!-- Contact Info Banner -->
        <div class="bg-primary text-white py-4">
            <p class="container mx-auto px-4 text-center">
                To contact us directly, please call 
                <a href="tel:+233557869504" class="text-secondary hover:text-secondary/80 font-bold">
                    +233 557 869 504
                </a>
            </p>
        </div>

        <!-- Booking Form Section -->
        <section class="py-20">
            <div class="container mx-auto px-4">
                <div class="max-w-2xl mx-auto">
                    <h1 class="text-4xl font-bold text-primary mb-8 text-center">Book an Appointment</h1>
                    <form action="process.php" method="POST" class="bg-white rounded-lg shadow-lg p-8 space-y-6">
                        <div>
                            <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                            <input type="text" id="name" name="name" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent">
                        </div>

                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                            <input type="email" id="email" name="email" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent">
                        </div>

                        <div>
                            <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent">
                        </div>

                        <div>
                            <label for="property" class="block text-gray-700 font-medium mb-2">Property Interest</label>
                            <select id="property" name="property" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent">
                                <option value="">Select Property Type</option>
                                <option value="apartment">Apartment</option>
                                <option value="townhouse">Townhouse</option>
                                <option value="detached">Detached House</option>
                            </select>
                        </div>

                        <div>
                            <label for="date" class="block text-gray-700 font-medium mb-2">Preferred Viewing Date</label>
                            <input type="date" id="date" name="date" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent">
                        </div>

                        <div>
                            <label for="message" class="block text-gray-700 font-medium mb-2">Additional Message</label>
                            <textarea id="message" name="message" rows="4"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"></textarea>
                        </div>

                        <div class="flex gap-4">
                            <button type="submit" 
                                    class="flex-1 bg-secondary hover:bg-secondary/90 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                                Book Appointment
                            </button>
                            <a href="harmonyEstate.html" 
                               class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-6 rounded-lg transition-colors text-center">
                                Back to Home
                            </a>
                        </div>
    </form>
                </div>
            </div>
        </section>
    </main>

                    <a href="https://www.facebook.com" class="text-gray-300 hover:text-white">

                        <i class="fa fa-whatsapp text-2xl"></i>
                    </a>
                </div>

        </div>

        <div class="border-t border-gray-700">
